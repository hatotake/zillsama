<head>

<body>
  <header>

      <nav>

            <li><a href="#">Text</a></li>

        </div>

      <div class="toggle_btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div id="mask"></div>

    </div>

    <div class="row1">
      <div class="col1 text-right">
        <div class="moji">
          <p class="ma-p1">テキスト</p>
          <p class="bg-white">商品の画像など</p>

        <div class="row2 text-center">
          <div class="i">

            <a href="#"><i class="icon fab fa-twitter " style="color: rgba(44, 159, 236, 0.966);"></i></a>

            <a href="#"><i class="icon fab fa-facebook-f fa-fw" style="color: rgb(7, 93, 252);"></i></a>

            <a href="#"><i class="icon fab fa-youtube fa-fw" style="color: rgb(243, 30, 30);"></i></a>

            <a href="#"><i class="icon fab fa-instagram fa-fw" style="color: rgb(200, 30, 243);"></i></a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="youtube">

    </div>
    <div class="ma-div1 container(container-fluid) m-0">
      <div class="row3">
        <div>
          <img src="AdobeStock_339760172.jpeg" alt="" class="img">

        <h1 class="about">About</h1>
      </div>
      <div class="row4">
        <div>
          <img src="AdobeStock_341158890.jpeg" alt="" class="img2">

        <h1 class="about">Service</h1>
      </div>
    </div>

  </main>

  <footer>

    <p><br>Copyright © <span></span> All Rights Reserved.</p>

    <div class="row5 text-center">
      <div class="i">

        <a href="#"><i class="icon fab fa-twitter " style="color: rgba(44, 159, 236, 0.966);"></i></a>

        <a href="#"><i class="icon fab fa-facebook-f fa-fw" style="color: rgb(7, 93, 252);"></i></a>

        <a href="#"><i class="icon fab fa-youtube fa-fw" style="color: rgb(243, 30, 30);"></i></a>

        <a href="#"><i class="icon fab fa-instagram fa-fw" style="color: rgb(200, 30, 243);"></i></a>
      </div>
    </div>

    <p class="pt-5">Designed by </p>

    <div class="aa w-100 py-1">
      <a class="btn4 btn btn-sm mr-3 mb-2" href="#"><i class="ang fas fa-angle-up fa-2x mt-1"></i></a>
    </div>


  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- drop -->
  <script>

    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 600) {
        $('.aa').fadeIn(400);
      } else {
        $('.aa').fadeOut(400);
      }
    });

    $('.btn4').on('click', function () {
      $('html,body').animate({ scrollTop: 0 }, 600, 'linear');
    });

    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 300) {
        $('.row3',).fadeIn(1000);
      } else {
        $('.row3',).fadeOut(500);
      }
    });
    $(window).on('load scroll', function () {
      if ($(window).scrollTop() > 1200) {
        $('.row4',).fadeIn(1000);
      } else {
        $('.row4',).fadeOut(500);
      }
    });

    (function ($) {
      var $nav = $('#navArea');
      var $btn = $('.toggle_btn');
      var $mask = $('#mask');
      var open = 'open'; // class
      // menu open close
      $btn.on('click', function () {
        if (!$nav.hasClass(open)) {
          $nav.addClass(open);
        } else {
          $nav.removeClass(open);
        }
      });
      // mask close
      $mask.on('click', function () {
        $nav.removeClass(open);
      });
    })(jQuery);
  </script>

  <script>


  </script>

</body>

</html>
